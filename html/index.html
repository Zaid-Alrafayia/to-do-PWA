<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="manifest" href="/to-do-PWA/manifest.json">
        <link rel="stylesheet" href="/to-do-PWA/css/style.css">
        <link rel="icon" href="/to-do-PWA/assets/imgs/to-do-list.png">
        <title>To-do List</title>
    </head>
    <body>
        <div class="container py-4">
            <h1 class="text-center mb-4">To-Do List</h1>
            <div class="input-group mb-3">
              <input id="reminderTime" type="time" class="form-control">
      <input id="taskInput" type="text" class="form-control" placeholder="Add a new task">
      <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
    </div>
            <ul id="taskList" class="list-group"></ul>
        </div>

        <script src="/to-do-PWA/js/app.js"></script>
        <script>
            if (!location.pathname.endsWith("index.html")) {
              window.location.href = "./index.html";
            }
          </script>
          
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>
</html>
